<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CLASS 15 PART 2</title>
    <!--Main Css Start-->
    <link rel="stylesheet" href="./style.css">
     <!--Main End-->
</head>
<body>
    <!--Counter Start -->
<section id="counter">
<div class="container">
    <button class="dec">-</button>
    <input class="result" type="number" placeholder="0" value="0">
    <button class="inc">+</button>
</div>
</section>
<!--Counter End -->
<!--Navber Start-->
<section id="mobileNev">
    <div class="container">
        <div class="btn"></div>
        <div class="bar"></div>
    </div>
</section>
<section id="renge">
    <div class="container">
        <input class="range" type="range">
        <h1 class="output">0</h1>
    </div>
</section>
<!--Navber End-->
<!--Appjs Starts-->
<script src="./app.js"></script>
</body>
</html>
